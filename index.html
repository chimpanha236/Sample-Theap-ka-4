    <style>
        /* Link Preview Styles */
        .link-preview-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }
        
        .link-preview {
            border: 2px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
            margin: 20px 0;
        }
        
        .link-preview:hover {
            transform: translateY(-5px);
        }
        
        .preview-header {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .preview-title {
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .preview-subtitle {
            font-size: 1rem;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .preview-content {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .preview-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            object-fit: cover;
        }
        
        .preview-text {
            flex: 1;
            text-align: left;
        }
        
        .preview-couple {
            font-size: 1.2rem;
            color: #8b6914;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .preview-invitation {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .preview-footer {
            background: #f8f8f8;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .link-preview-container {
                margin: 15px 10px;
            }
            
            .preview-content {
                flex-direction: column;
                text-align: center;
            }
            
            .preview-text {
                text-align: center;
            }
        }
    </style>
</head>
