<!DOCTYPE html>
<html lang="en-kh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Theap-Ka</title>
    
    <!-- === កែសម្រួល META TAGS ត្រង់នេះ === -->
    <meta property="og:title" content="សិរីមង្គលអាពាហ៍ពិពាហ៍ - លោក សុខ សប្បាយ និងលោកស្រី">
    <meta property="og:description" content="សូមគោរពអញ្ជើញមកកាន់ពិធីអាពាហ៍ពិពាហ៍របស់យើងខ្ញុំ">
    <meta property="og:image" content="https://sample-theap-ka-4.vercel.app/1.frame%20name.png">
    <meta property="og:url" content="https://sample-theap-ka-4.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ពិធីអាពាហ៍ពិពាហ៍">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="សិរីមង្គលអាពាហ៍ពិពាហ៍ - លោក សុខ សប្បាយ និងលោកស្រី">
    <meta name="twitter:description" content="សូមគោរពអញ្ជើញមកកាន់ពិធីអាពាហ៍ពិពាហ៍របស់យើងខ្ញុំ">
    <meta name="twitter:image" content="https://sample-theap-ka-4.vercel.app/1.frame%20name.png">

    <style>
        /* Link Preview Styles */
        .link-preview-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }
        
        .link-preview {
            border: 2px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
            margin: 20px 0;
        }
        
        .link-preview:hover {
            transform: translateY(-5px);
        }
        
        .preview-header {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .preview-title {
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .preview-subtitle {
            font-size: 1rem;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .preview-content {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .preview-image-container {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #d4af37;
            overflow: hidden;
            background: #f8f8f8;
            flex-shrink: 0;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-text {
            flex: 1;
            text-align: left;
        }
        
        .preview-couple {
            font-size: 1.2rem;
            color: #8b6914;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .preview-invitation {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .preview-footer {
            background: #f8f8f8;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #888;
        }

        /* Simple Edit Controls */
        .edit-simple {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #d4af37;
        }
        
        .edit-simple h4 {
            color: #8b6914;
            margin-bottom: 10px;
        }
        
        .edit-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .edit-button {
            background: #d4af37;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ខ្លឹមសារដើមរបស់អ្នក -->
    <img class="logo-1" src="2.logo chim panha (Gold).png" alt="logo">
    <h1 class="text-1">សិរីមង្គលអាពាហ៍ពិពាហ៍</h1>
    <h2 class="text-2">សូមគោរពអញ្ជើញ</h2>

    <!-- Simple Edit Controls -->
    <div class="link-preview-container">
        <div class="edit-simple">
            <h4>✏️ កែសម្រួល Link Preview (ងាយស្រួល):</h4>
            <input type="text" class="edit-input" id="simpleTitle" value="សិរីមង្គលអាពាហ៍ពិពាហ៍" placeholder="ចំណងជើង">
            <input type="text" class="edit-input" id="simpleCouple" value="លោក សុខ សប្បាយ និងលោកស្រី" placeholder="ឈ្មោះគូ">
            <input type="text" class="edit-input" id="simpleImage" value="1.frame name.png" placeholder="រូបភាព">
            <button class="edit-button" onclick="simpleUpdate()">អាប់ដេត</button>
        </div>

        <!-- Link Preview -->
        <div class="link-preview">
            <div class="preview-header">
                <h3 class="preview-title" id="displayTitle">សិរីមង្គលអាពាហ៍ពិពាហ៍</h3>
                <p class="preview-subtitle">សូមគោរពអញ្ជើញ</p>
            </div>
            <div class="preview-content">
                <div class="preview-image-container">
                    <img class="preview-image" id="displayImage" src="1.frame name.png" alt="Wedding Frame" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2Y4ZjhmOCIvPgogIDx0ZXh0IHg9IjYwIiB5PSI2MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zNWVtIj7smKgg7LmY7J6FPC90ZXh0Pgo8L3N2Zz4K'">
                </div>
                <div class="preview-text">
                    <div class="preview-couple" id="displayCouple">លោក សុខ សប្បាយ និងលោកស្រី</div>
                    <p class="preview-invitation">សូមគោរពអញ្ជើញមកកាន់ពិធីអាពាហ៍ពិពាហ៍របស់យើងខ្ញុំ</p>
                </div>
            </div>
            <div class="preview-footer">
                សូមចុចលើតំណភ្ជាប់ដើម្បីមើលព័ត៌មានលម្អិត
            </div>
        </div>
    </div>

    <!-- ខ្លឹមសារផ្សេងទៀតរបស់អ្នក -->
    <img class="frame-1" src="1.frame name.png" alt="frame name">
    <h2 class="text-3">លោក សុខ សប្បាយ និងលោកស្រី</h2>

    <script>
        function simpleUpdate() {
            // Get values from inputs
            const newTitle = document.getElementById('simpleTitle').value;
            const newCouple = document.getElementById('simpleCouple').value;
            const newImage = document.getElementById('simpleImage').value;
            
            // Update display
            document.getElementById('displayTitle').textContent = newTitle;
            document.getElementById('displayCouple').textContent = newCouple;
            document.getElementById('displayImage').src = newImage;
            
            // Update meta tags
            document.querySelector('meta[property="og:title"]').content = newTitle + ' - ' + newCouple;
            document.querySelector('meta[name="twitter:title"]').content = newTitle + ' - ' + newCouple;
            document.querySelector('meta[property="og:image"]').content = 'https://sample-theap-ka-4.vercel.app/' + newImage;
            document.querySelector('meta[name="twitter:image"]').content = 'https://sample-theap-ka-4.vercel.app/' + newImage;
            
            alert('✅ កែសម្រួលដោយជោគជ័យ!');
        }
    </script>
</body>
</html>
