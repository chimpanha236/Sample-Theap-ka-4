    <style>
        /* Link Preview Styles */
        .link-preview-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }
        
        .link-preview {
            border: 2px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #fff9e6 0%, #fff0cc 100%);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
            margin: 20px 0;
        }
        
        .link-preview:hover {
            transform: translateY(-5px);
        }
        
        .preview-header {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .preview-title {
            font-size: 1.4rem;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .preview-subtitle {
            font-size: 1rem;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .preview-content {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .preview-image-container {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #d4af37;
            overflow: hidden;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-text {
            flex: 1;
            text-align: left;
        }
        
        .preview-couple {
            font-size: 1.2rem;
            color: #8b6914;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .preview-invitation {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .preview-footer {
            background: #f8f8f8;
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9rem;
            color: #888;
        }
        
        /* Image Upload/Change Section */
        .image-control {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border: 2px dashed #d4af37;
        }
        
        .image-control h4 {
            color: #8b6914;
            margin-bottom: 10px;
        }
        
        .image-url-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .update-button {
            background: #d4af37;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .update-button:hover {
            background: #b8941f;
        }
        
        @media (max-width: 768px) {
            .link-preview-container {
                margin: 15px 10px;
            }
            
            .preview-content {
                flex-direction: column;
                text-align: center;
            }
            
            .preview-text {
                text-align: center;
            }
            
            .preview-image-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
